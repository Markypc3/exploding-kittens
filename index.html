<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exploding Kittens!</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8"></link>
  </head>
  <body>
    <div class="container">
      <div class="banner">
      </div>
      <div class="tray">
        Welcome to Exploding Kittens. This is the super fast version of exploding kittens and so all cards except defuse and exploding kittens have no effect.<br />
        How many players are playing?
        <input type="text" id="numberOfPlayers" placeholder="2" value="" />
        <button id="newGameButton" value="Start Game!"></button>
      </div>
      <div class="mainField">
        <div class="deck">
          <div class="card">

          </div>
        </div>
        <div class="discardPile">
          <div class="card">

          </div>
        </div>
      </div>
      <div class="playerFields">
        <div class="playerHand" id="player1">
          <h1>Player 1</h1>
          <div class="cards">
            <div class="card">

            </div>
          </div>
        </div>
        <div class="playerHand" id="player2">
          <h1>Player 2</h1>
          <div class="cards">
            <div class="card">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/cards.json" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
